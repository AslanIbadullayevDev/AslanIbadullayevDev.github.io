<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>Weather Teller App</h1>
                <img src="logo.png" alt="weather-teller-app logo" class="nav-logo"/>
            </nav>
        </header>
        <main>
            <div class="weather-info-section">
                <div class="weather-info-input">
                    <label for="cityname">City</label>
                    <input type="text" oninput="CityNameEntered()" name="cityname" id="cityname" placeholder="e.g. Baku">
                    <div class="coordinates"><label for="coordinates">Coordinates</label><br>
                    <div class="longlat"><input oninput="CoordinatesManuallyEntered()" type="text" name="longitude" id="longitude" placeholder="longitude"><input type="text" oninput="CoordinatesManuallyEntered()" name="latitude" id="latitude" placeholder="latitude"></div>
                    </div>
                    <p class="validationerrormessage">errormessage</p>
                    <div class="currentposition">
                        <input onclick="displayResult()" type="checkbox" name="usecurrentposition" id="usecurrentposition"><label for="usecurrentposition">Use my current position</label>
                    </div>
                    <div class="getinfo">
                        <button onclick="GetWeatherInfo()" class="getinfobtn">Get Weather Info</button>
                    </div>
                </div>
                <div class="weather-info-output">
                    <div class="countryinfo">
                        <figure>
                            <div id="countryflag"></div>
                            <figcaption class="countryfullname"></figcaption>
                        </figure>
                    </div>
                    <div class="nonweatherinfo">
                        <table style="border-top-left-radius: 10px;" class="table">
                            <tr><td style="border-top-left-radius: 10px;">Response retrieved at:</td><td class="dt"></td></tr>
                            <tr><td>Sunrise</td><td class="sunrise"></td></tr>
                            <tr><td>Sunset </td><td class="sunset"></td></tr>
                        </table>
                    </div>
                    <hr noshade>
                    <div class="cityweatherinfo">
                        <table class="temp-data table1">
                            <tr><td>current temperature</td><td class="current_temp"></td></tr>
                            <tr><td>maximum temperature</td><td class="temp_max"></td></tr>
                            <tr><td>minimum temperature</td><td class="temp_min"></td></tr>
                            <tr><td>feels like</td><td class="feels_like_temp"></td></tr>
                            <tr><td>humidity</td><td class="humidity"></td></tr>
                            <tr><td>pressure</td><td class="pressure"></td></tr>
                        </table>
                        <table class="weather-data table1">
                            <tr><td>Weather condition</td><td class="weathercondition"></td></tr>
                            <tr><td>Detailed description</td><td class="detailed"></td></tr>
                        </table>
                        <table class="wind-data table1">
                            <tr><td>Wind speed</td><td class="speed"></td></tr>
                            <tr><td>Wind gust</td><td class="gust"></td></tr>
                            <tr><td>Wind direction</td><td class="direction"></td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src='./getgeolocation.js'></script>
    <script src='./getweatherinfo.js'></script>
</body>
</html>
